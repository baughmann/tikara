name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests with coverage
        run: |
          uv run python -m pytest --junitxml=junit.xml --cov-report xml:coverage.xml --cov=tikara

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            junit.xml
            coverage.xml

      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Add test, benchmark and coverage reports
          branch: ${{ github.ref }}
          commit_user_name: Tikara Test Bot
          commit_user_email: tikara-test-bot@example.org
